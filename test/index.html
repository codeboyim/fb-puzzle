    /*Test Case 1*/

        start: 80,

        start: 260,

    }, {
        start: 590,
        end: 720
    }]);

    cal1.layOutDay();

    /*Test Case 2*/
    var cal2 = new SingleDayCal(document.getElementById('c2'));

    function genEvents(n) {
        var results = [],
            i = 0,
            start,
            end;

        for (i = 0; i < n; i++) {
            start = Math.round(Math.random() * 721) - 1;
            end = Math.round(Math.random() * 721) - 1;

            if (start < end) {
                results.push({
                    start: start,
                    end: end
                });
            } else {
                results.push({
                    start: end,
                    end: start
                });
            }
        }

        return results;
    }

    setInterval(function() {
        cal2.layOutDay(genEvents(Math.random() * 30));
    }, 2000);
    </script>
