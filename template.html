    <script>
    var events = [{
        start: 80,
        end: 150
    }, {
        start: 260,
        end: 280
    }, {
        start: 80,
        end: 140
    }, {
        start: 210,
        end: 250
    }, {
        start: 210,
        end: 220
    }, {
        start: 165,
        end: 180
    }, {
        start: 160,
        end: 200
    }, {

        end: 220
    }, {

        end: 270
    }, {
        start: 240,
        end: 250
    }, {
        start: 180,
        end: 200
    }, {
        start: 350,
        end: 500
    }, {
        start: 400,
        end: 500
    }, {
        start: 550,
        end: 600
    }, {
        start: 580,
        end: 650
    }, {
        start: 590,
        end: 720
    }];

    var SingleDayCal = (function(exports) {

        var eventTemplate = '<div class="event"><div class="content"><h2 class="header">Sample Item</h2><p class="body">Sample Location</p></div></div>',
            minStart = 0,
            maxEnd = 720,
            isLtIE8 = document.documentMode && document.documentMode < 8,
            eventIEOffset = !isLtIE8 ? null : {
                x: 4,
                y: 14
            }, // offset for width/height in IE 6/7
            defaultContainer = $('#container');


        //structure to keep events in same colliding group.
        var EventList = function(event) {

            if (typeof(event) !== 'undefined' && event !== null) {
                this.event = event;
                this.next = null;
            }

        }

        EventList.prototype = {

            add: function(event) {

                var current = this;

                if (typeof(event) === 'undefined' || event === null) {
                    throw new Error('EventList.add(): event must not be undefined or null')
                }


                if (!current.event) {

                    current.event = event;

                } else {

                    while (current.next) {
                        current = current.next;
                    }

                    current.next = {
                        event: event,
                        next: null
                    }

                }

                return event;
            }
        };

        function rectifyEvent(event) {

            var tmp;

            if (event.start > event.end) {
                tmp = event.end;
                event.end = event.start;
                event.start = tmp;
            }

            if (event.start < minStart) {
                event.start = minStart;
            }

            if (event.end > maxEnd) {
                event.end = maxEnd;
            }

        }

        function compareEvents(event1, event2) {

            return event1.start - event2.start;

        }

        //sort events by starting time and group colliding events
        //return reversed groups with latest inserted group on the top

        function sortEventsIntoReversedGroups(events) {

            var groups = [],
                eventList,
                event,
                current,
                group,
                eventAdded = false,
                collideCount = 0,
                groupEventListCurrent,
                groupEvent,
                i;

            if (!Array.isArray(events) || !events.length) {
                return groups;
            }

            events.sort(compareEvents);

            eventList = new EventList();

            events.forEach(function(event) {
                eventList.add(event);
            });

            current = eventList;
            i = 0;

            while (current && current.event) {

                event = current.event;
                eventAdded = false;

                //validate and rectify event
                rectifyEvent(event);

                if (i == 0) {
                    //init a group
                    group = {
                        eventList: new EventList(event), //to store all the indexes of colliding events
                        maxCollidingCount: 0 //to store the max colliding count of the group
                    };

                    groups.unshift(group);

                } else {
                    //find last added group
                    group = groups[0];

                    //find if colliding with any events in the group
                    groupEventListCurrent = group.eventList;
                    groupEvent = groupEventListCurrent.event;
                    collideCount = 0;

                    while (groupEvent && event != groupEvent) {

                        if (event.start <= groupEvent.end) {

                            if (!eventAdded) {
                                group.eventList.add(event);
                                eventAdded = true;
                            }

                            collideCount++;
                        }

                        groupEventListCurrent = groupEventListCurrent ? groupEventListCurrent.next : null;
                        groupEvent = groupEventListCurrent ? groupEventListCurrent.event : null;

                    }

                    if (collideCount == 0) {
                        //no collding happens, create a new group
                        group = {
                            eventList: new EventList(event),
                            maxCollidingCount: 0
                        };

                        groups.unshift(group);

                    } else if (collideCount > group.maxCollidingCount) {

                        group.maxCollidingCount = collideCount;

                    }

                }

                current = current.next;

                i++;
            }

            return groups;
        }

        function renderGroup(group, totalWidth, container) {

            var eventWidth = Math.round(totalWidth / (group.maxCollidingCount + 1)), //all events in the same colliding group will have same width according to 2)
                columns = new Array(group.maxCollidingCount + 1), //store the latest end value of each column
                current = group.eventList,
                event,
                elm,
                colIndex = 0,
                j = 0;

            while (current) {

                event = current.event;

                if (event) {
                    //collading events in the same group will be placed into different columns

                    elm = renderEventElement(event, eventWidth, container);
                    colIndex = j % (group.maxCollidingCount + 1);

                    //a move into a preceding column will only be considered when it would overlap
                    //the event above in the same column where it's supposed to be.
                    if (typeof(columns[colIndex]) !== 'number' || columns[colIndex] < event.start) {

                        columns[colIndex] = event.end;

                    } else {

                        for (var k = 0; k < colIndex; k++) {

                            if (columns[k] < event.start) {
                                columns[k] = event.end;
                                //use 'left' to keep its original space it'd take if it wasn't moved.
                                elm.css('left', -(colIndex - k) * eventWidth);
                                break;
                            }

                        }

                    }

                    j++;
                }

                //clear the baseline for next group
                if (!current.next) {
                    elm.after('<div></div>')
                }

                current = current.next;
            }

            return container;
        }

        //attach event to dom

        function renderEventElement(event, width, container) {

            var eventElm = $(eventTemplate),
                height = event.end - event.start - (eventIEOffset ? eventIEOffset.y : 0),
                width = width - (eventIEOffset ? eventIEOffset.x : 0);

            eventElm.appendTo(container)
                .css({
                    width: width,
                    marginTop: event.start - eventElm.get(0).offsetTop
                })
                .attr('title', event.start + ' - ' + event.end);

            eventElm.children('.content').css('height', height);

            return eventElm;
        }

        function renderEvents(reversedGroups, container) {

            var totalWidth = 0,
                groupsLen = 0,
                i = 0;

            reversedGroups = !Array.isArray(reversedGroups) ? [] : reversedGroups;
            totalWidth = container.width();
            groupsLen = reversedGroups.length;

            container.html('');

            for (i = groupsLen - 1; i >= 0; i--) {
                renderGroup(reversedGroups[i], totalWidth, container);
            }

            return container;
        }

        //

        var SingleDayCal = function(events, container) {

            if (!Array.isArray(events)) {
                throw new Error('SingleDayCal(): first argument must be an array.')
            }

            this._events = events;
            this._container = container || defaultContainer;
        };

        SingleDayCal.prototype = {

            layOutDay: function() {
                renderEvents(sortEventsIntoReversedGroups(this._events), this._container);
                return this;
            }

        }

        return SingleDayCal;
    })(this);

    function layOutDay(events) {

        var cal = new SingleDayCal(events);

        cal.layOutDay();

        return events.length;
    }

    layOutDay(events);
    </script>
