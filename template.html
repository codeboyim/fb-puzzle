    var SingleDayCal = (function() {

        var eventTemplate = '<div class="event"></div>',
            minStart = 0,
            maxEnd = 720;

        function sortEvents(events) {
            var groups = [];

            if (typeof(events) === 'undefined' || events === null || !events.length) {
                return groups;
            }

            events.sort(function(e1, e2) {
                return e1.start - e2.start;
            });

            $.each(events, function(i, event) {
                var group,
                    collide = false,
                    collideCount = 0,
                    tmp;

                if (event.start > event.end) {
                    tmp = event.end;
                    event.end = event.start;
                    event.start = tmp;
                }
                if (event.start < minStart) {
                    event.start = minStart;
                }

                if (event.end > maxEnd) {
                    event.end = maxEnd;
                }

                if (i == 0) {
                    //init a group
                    group = {
                        eventIds: [i], //to store all the events in the same colliding group
                        maxCollideCount: 0 //to store the max colliding count one event has in the current group
                    };

                    groups.push(group);

                } else {
                    //find last group
                    group = groups[groups.length - 1];

                    //find if collide with any event in the group
                    for (j = i - 1; j >= 0; j--) {
                        if (events[i].start <= events[j].end) {
                            if (group.eventIds.indexOf(i) < 0) {
                                group.eventIds.push(i);
                            }
                            collideCount++;
                        }
                    }

                    if (collideCount == 0) {
                        //no collding happens, create a new group
                        group = {
                            eventIds: [i],
                            maxCollideCount: 0
                        };

                        groups.push(group);

                    } else if (collideCount > group.maxCollideCount) {
                        group.maxCollideCount = collideCount;
                    }
                }

            });

            return groups;

        }


        function renderEventElement(event, width, container) {

            var eventElm = $(eventTemplate);

            eventElm.appendTo(container)
                .css('width', width)
                .css('height', event.end - event.start)
                .css('margin-top', event.start - eventElm.get(0).offsetTop)
                .html('start: ' + event.start + ', end: ' + event.end);

            return eventElm;
        }

        function renderEvents(events, groups, container) {

            var totalWidth = container.width(),
                containerPaddingLeft = parseInt(container.css('paddingLeft'));

            if (typeof(containerPaddingLeft) !== 'number') {
                containerPaddingLeft = 0;
            }

            container.html('');


            $.each(groups, function(i, group) {

                var groupEventsLen = group && group.eventIds ? group.eventIds.length : 0,
                    event,
                    eventWidth,
                    elm,
                    j;


                if (group && group.eventIds && groupEventsLen > 0) {

                    //all events in the same colliding group will have same width according to 2)
                    eventWidth = Math.round(totalWidth / (group.maxCollideCount + 1));

                    for (j = 0; j < groupEventsLen; j++) {
                        event = events[group.eventIds[j]];
                        elm = renderEventElement(event, eventWidth, container);

                        if (j == groupEventsLen - 1) {
                            elm.after('<div></div>')
                        }
                    }

                }
            });

            return container;
        }

        var SingleDayCal = function(events, attachToElm) {
            this._events = events || [];
            this._container = attachToElm || $("#container");
        };

        SingleDayCal.prototype = {
            layOutEvents: function() {
                renderEvents(this._events, sortEvents(this._events), this._container);
                return this;
            }
        }

        return SingleDayCal;
    })();

    function layOutDay(events) {
        events = events || [];
        var cal = new SingleDayCal(events);
        cal.layOutEvents();
        return events.length;
    }

    layOutDay(events);
    
    </script>
